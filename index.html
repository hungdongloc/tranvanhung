  <script>
    // Hiệu ứng đánh máy
    const typingText = document.getElementById('typingText');
    const text = "Xin chào! Tôi là Trần Văn Hùng, một nhà phát triển web và thiết kế. Chào mừng bạn đến với trang cá nhân của tôi!";
    let index = 0;

    function type() {
      if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }
    type();

    // Đếm lượt truy cập
    let visitCount = localStorage.getItem('visitCount') || 0;
    visitCount++;
    localStorage.setItem('visitCount', visitCount);
    document.getElementById('visitCount').innerText = visitCount;

    // Hiệu ứng video nền
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.volume = 0.5; // Giảm âm lượng video

    // Hiệu ứng nhạc nền
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.src = './deanhluongthien.mp3'; // Nhạc mặc định
    bgMusic.volume = 0.5; // Giảm âm lượng nhạc nền
    bgMusic.play();
    function changeSong(song) {
      if (song) {
        bgMusic.src = song;
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        document.getElementById('playIcon').classList.remove('fa-play');
        document.getElementById('playIcon').classList.add('fa-pause');
        document.getElementById('playText').innerText = 'Tạm dừng nhạc';
      } else {
        bgMusic.pause();
        document.getElementById('playIcon').classList.remove('fa-pause');
        document.getElementById('playIcon').classList.add('fa-play');
        document.getElementById('playText').innerText = 'Phát nhạc';
      }
    }
    function setVolume(value) {
      bgMusic.volume = value;
    }
    // Hiệu ứng particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      // Các tùy chọn khác...
    });
    // Hiệu ứng chuyển đổi chủ đề
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      themeToggle.querySelector('i').classList.toggle('fa-moon');
      themeToggle.querySelector('i').classList.toggle('fa-sun');
    });
    // Hiệu ứng preloader
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.body.style.overflow = 'auto'; // Bỏ khóa cuộn trang
    });
    // Hiệu ứng đồng hồ
    function updateTimer() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer(); // Cập nhật ngay khi tải trang
  </script>
